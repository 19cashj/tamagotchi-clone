<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloneagotchi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="rolloutContainer">
            <div id="rolloutUI" class="closed">
                <h1 id="headTimer"></h1>
                <button id="debug">Pixel Draw Debug Mode</button>
                <button id="clearData">Erase All Data</button>
                <button id="statsUpdate">Update Debug Stats</button>
                <input type="color" id="color" name="color" value="#ff0000">
                <p id="stats"></p>
                <div id="rolloutTab"></div>
            </div>
        </div>
    </header>
    <section id="mainContainer">
        <div id="parentGotchi">
            <div id="screenContainer">
                <div id="topSection" class="iconSection">
                    <img class="menu grayedOut" src="img/foodIcon.png">
                    <img class="menu grayedOut" src="img/lightIcon.png">
                    <img class="menu grayedOut" src="img/gameIcon.png">
                    <img class="menu grayedOut" src="img/medIcon.png">
                </div>
                <canvas id="screen" height="200px"></canvas>
                <div id="bottomSection" class="iconSection">
                    <img class="menu grayedOut" src="img/plungerIcon.png">
                    <img class="menu grayedOut" src="img/scaleIcon.png">
                    <img class="menu grayedOut" src="img/discIcon.png">
                    <img class="menu grayedOut" src="img/moodIcon.png">
                </div>
                <div id="buttonContainer">
                    <button class="buttons" id="button1"></button>
                    <button class="buttons" id="button2"></button>
                    <button class="buttons" id="button3"></button>
                </div>
            </div>  
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
